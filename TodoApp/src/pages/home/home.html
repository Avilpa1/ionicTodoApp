<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>{{ userProvider.userLoggedIn }}</h3>


  <h2>Todo list</h2>
  <div *ngIf="itemArray">
    <h4 *ngFor="let item of itemArray">{{item}}</h4>
    
  </div>
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
  <button ion-button secondary (click)="onGetItems()">Get item</button>
</ion-content>
