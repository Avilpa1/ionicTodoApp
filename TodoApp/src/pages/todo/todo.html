<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Todo List</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
        <ion-icon [name]="item.icon" item-start></ion-icon>
        {{item.title}}
        <div class="item-note" item-end>
          {{item.note}}
        </div>
      </button>
    </ion-list>
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title}}</b>
    </div>

    <ion-item>
        <ion-label floating>Enter An Item</ion-label>
        <ion-input type="text" [(ngModel)]="userProvider.itemObj.item" (keyup.enter)="userProvider.addItem()"></ion-input>
    </ion-item>
    <div padding>
        <button ion-button color="primary" (click)="add()" block>Add Item</button>
    </div>
    <!-- <div padding>
        <button ion-button color="primary" (click)="userProvider.delItem()" block>Delete Item</button>
    </div> -->

  </ion-content>
